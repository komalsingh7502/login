<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
</head>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
   
        
    body{
        background-image: url("6a26d10c-d7c2-4a87-ac10-d362b03d8cc7.jpg");
        background-repeat: no-repeat;
        background-color:  #dd7ec8;
        background-position: center;
        height: 900px;
        padding: 0;
        margin: 0;
    }
    .main-page{
        background: rgba(0, 0, 0, 0.5);
        line-height: 1.5;
        width: 400px;
        height: 600px;
        color: #fff;
        top: 75%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 70px 30px;
    }
    .font{
        font-family: 'Dancing Script', cursive;
    }
    h1{
        margin: 0;
        padding: 0 0 20px;
        text-align: center;
        font-size: 70px;
    }
    .main-page p{
        margin: 0;
        padding: 0;
        font-weight: bolder;
    }
    .main-page input{
        width: 100%;
        margin-bottom: 10px;
    }
    .main-page input[type="text"],input[type="email"],input[type="password"]
    {
        border: none;
        border-bottom: 1px solid #fff;
        background: transparent;
        outline: none;
        height: 20px;
        color: #fff;
        font-size: 16px;
    }
    .main-page input[type="submit"]
    {
        border: none;
        outline: none;
        height: 40px;
        background: #1c8adb;
        color: #fff;
        font-size: 18px;
        border-radius: 30px;
    }
    .main-page input[type="submit"]:hover
    {
        cursor: pointer;
        background: #39dc79;
        color: #000;
    }
    .main-page a{
        text-decoration: none;
        font-size: 14px;
        color: #fff;
    }
    .main-page a:hover
    {
        color:#39dc79;
    }
   .avatar{
       width: 100px;
       height: 100px;
       border-radius: 50%;
      position: absolute;
       top: 10px;
      left: calc(50% - 50px);
   }
   .form :hover{
       color: aqua;
   }
</style>
<body>
    <nav class="image"><br><br><br><br>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="11b0c47b-3bb6-43f0-9e03-056a62d38637.jpg"width="100px">
    </nav>
    <div class="main-page">
        <img src="OIP (10).jpg" class="avatar"><br>
        <form class="form">
                <h1 class="font">Login-Form</h1>
                <p>USERNAME</p>
                <input type="text"placeholder="user name" id="put" /><br>
                <P>E-MAIL</P>
                <input type="email" placeholder=" E-mail" id="put" /><br>
                <P>PASSWORD</P>
                <input  type="password" placeholder="Enter Password" id="put" /><br>   
                <input  type="submit" name="submit" value="login" /><br>
                <a href="#">Forget Password</a>
                <h4 class="icon">Or Use Your Account</h4>
                <i class="fab fa-twitter fa-3x"></i>
                <i class="fab fa-facebook-f fa-3x"></i>
            </form>
      
    </div>
</body>
</html>
